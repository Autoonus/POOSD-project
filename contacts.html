<html>
<head>
	<title>The Otter - Contact</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			readLoginCookie();
			showHeader();
			searchContact("");
		}, false);
	</script>
	
</head>
<body onpageshow="checkValidSession()">
	<header>
		<h2 class="logo" id="welcomeHeader">Cookie Error</h2>
		<nav class="navigation">
			<a href="#">Home</a>
			<a href="#">GitHub</a>
			<a href="#">Contact</a>
			<button class="btnLogout-popup" onclick="doLogout();">Logout</button>
		</nav>
	</header>
	
<div class="wrapper-contact">
	<div id="controlContactDiv">
		<label class="EntryLabel" id="searchLabel">Search:</label>
		<input class="InputBox" type="text" id="searchText" placeholder="Contact To Search For"/>
		<button class="Unselected" type="button" id="searchContactButton" class="buttons" onclick="searchContact();">Search</button>
		<button class="Selected" type="button" id="contactsButton" class="buttons" onclick="showContacts();">Contacts</button>
		<button class="Unselected" type="button" id="addContactButton" class="buttons" onclick="showTableAdd();">Add</button>
	</div>

	<div id="contactTableDiv" class="Showing">
		<table id="contactTable">
			<thead>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Phone</th>
				<th>Email</th>
			</thead>
		</table>
	</div>
	
</div>

</body>
</html>
