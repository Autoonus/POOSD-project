<html>
<head>
	<title>The Otter - Contact</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			readLoginCookie();
			showHeader();
			searchContact("");
		}, false);
	</script>
	
</head>
<body onpageshow="checkValidSession()">
	<header>
		<h2 class="logo" id="welcomeHeader">Cookie Error</h2>
		<nav class="navigation">
			<a href="#">Home</a>
			<a href="#">GitHub</a>
			<a href="#">Contact</a>
			<button class="btnLogout-popup" onclick="doLogout();">Logout</button>
		</nav>
	</header>
	
<div class="wrapper-contact">
	<div class ="form-box contact">
		<div class="input-box-search" id="controlContactDiv">
			<input class="InputBox" type="text" id="searchText" required>
			<label class="EntryLabel" id="searchLabel">Search</label>
			<button class="btnSearch-popup" type="submit" id="addContactButton" onclick="showTableAdd();">Add</button>
			<button class="btnSearch-popup" type="submit" id="searchContactButton" onclick="searchContact();">Search</button>
		</div>
	
		<div id="contactTableDiv" class="Showing">
			<table id="contactTable">
				<thead>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Phone</th>
					<th>Email</th>
				</thead>
			</table>
		</div>
	</div>
	
</div>

</body>
</html>
