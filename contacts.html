<html>
<head>
	<title>The Otter - Contact</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			readLoginCookie();
			showHeader();
			searchContact();
		}, false);
	</script>
	
</head>
<body onpageshow="checkValidSession()">
	<header>
		<h2 class="logo" id="welcomeHeader">Cookie Error</h2>
		<nav class="navigation">
			<a href="https://github.com/Autoonus/POOSD-project">GitHub</a>
			<a href="http://the-otter.com/about.html">Contact</a>
			<button class="btnLogout-popup" onclick="doLogout();">Logout</button>
		</nav>
	</header>
	
<div class="wrapper-contact">
	<div class ="form-box contact">
		<div class="input-box-search" id="controlContactDiv">
			<input class="InputBox" type="text" id="searchText" required>
			<label class="EntryLabel" id="searchLabel">Search</label>
			<button class="btnSearch-popup" type="submit" id="searchContactButton" onclick="searchContact();">Search</button>
			<button class="btnAdd-popup" type="submit" id="addContactButton" onclick="showTableAdd();">Add</button>
		</div>
	
		<div id="contactContainer">
			<div id="contactTableDiv">
				<table id="contactTable" class="contactTableBox">
					<thead>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Phone</th>
						<th>Email</th>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>

<div class="wrapper-add">
	<div class ="form-box add">
		<h2>Add Contact</h2>
			<div class="input-box">
				<input type="text" id="NewFirstName" required>
				<label>First name</label>
			</div>
			<div class="input-box">
				<input type="text" id="NewLastName" required>
				<label>Last name</label>
			</div>
			<div class="input-box">
				<span class="icon"><ion-icon name="call-outline"></ion-icon></span>
				<input type="text" id="NewPhone" required>
				<label>Phone Number</label>
			</div>
			<div class="input-box">
				<span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
				<input type="text" id="NewEmail" required>
				<label>Email</label>
			</div>
			<button type="submit" id="addContactButton" onclick="addContact();" class="btn">Add</button>
	</div>
</div>

</body>
</html>
