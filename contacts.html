<html>
<head>
	<title>The Otter - Contact</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			readLoginCookie();
			showHeader();
		}, false);
	</script>
	
</head>
<body>
<h1 id="welcomeHeader">Cookie Error<h1>
	
<div id="contactDiv">
	<div id="controlContactDiv">
		<label class="EntryLabel" id="searchLabel">Search:</label>
		<input class="InputBox" type="text" id="searchText" placeholder="Contact To Search For"/>
		<button class="Unselected" type="button" id="searchContactButton" class="buttons" onclick="searchContact();"> Search </button>
		<button class="Selected" type="button" id="contactsButton" class="buttons" onclick="showContacts();"> Contacts </button>
		<button class="Unselected" type="button" id="addContactButton" class="buttons" onclick="showAdd();"> Add </button>
		<button class="Unselected" type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
	</div>

	<div id="addContactDiv" class="Hidden">
		<label class="AddLabel">First Name:</label>
		<input class="InputBox" type="text" id="addFirstName" placeholder="First Name" /><br />
		
		<label class="AddLabel">Last Name:</label>
		<input class="InputBox" type="text" id="addLastName" placeholder="Last Name"/><br />
		
		<label class="AddLabel">Phone Number:</label>
		<input class="InputBox" type="text" id="addPhoneNumber" placeholder="Phone Number" /><br />
		
		<label class="AddLabel">Email:</label>
		<input class="InputBox" type="text" id="addEmail" placeholder="Email"/><br />
		
		<button type="button" id="confirmContactButton" class="Button" onclick="addContact()">Add Contact</button>
	</div>

	<div id="contactTableDiv" class="Showing">
		<table id="contactTable">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Phone</th>
				<th>Email</th>
			</tr>
		</table>
	</div>
	
</div>
