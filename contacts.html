<html>
<head>
	<title>The Otter - Contacts</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			readLoginCookie();
			showHeader();
			searchContact();
		}, false);
	</script>
	
</head>
<body onpageshow="checkValidSession()">
	<header>
		<h2 class="logo" id="welcomeHeader">Cookie Error</h2>
		<nav class="navigation">
			<a href="https://github.com/Autoonus/POOSD-project">GitHub</a>
			<a href="http://the-otter.com/about.html">Contact</a>
			<button class="btnLogout-popup" onclick="doLogout();">Logout</button>
		</nav>
	</header>
	
<div class="wrapper-contact">
	<div class ="form-box contact">
		<div class="input-box-search" id="controlContactDiv">
			<input class="InputBox" type="text" id="searchText" required>
			<label class="EntryLabel" id="searchLabel">Search</label>
			<button class="btnSearch-popup" type="submit" id="searchContactButton" onclick="searchContact();">Search</button>
			<button class="btnAdd-popup" type="submit" id="addContactButton">Add</button>
		</div>
	
		<div id="contactContainer">
			<div id="contactTableDiv">
				<p id="addPrompt">You don't have any contacts yet...</p>
				<table id="contactTable" class="contactTableBox" style="overflow-y:auto">
					<thead>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Phone</th>
						<th>Email</th>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>

<div class="wrapper-add">
	<spana class="icon-close">
		<ion-icon name="close-circle"></ion-icon>
	</spana>
	<div class ="form-box add">
		<h2>Add Contact</h2>
			<div class="input-box">
				<input type="text" id="NewFirstName" required>
				<label>First name</label>
			</div>
			<div class="input-box">
				<input type="text" id="NewLastName" required>
				<label>Last name</label>
			</div>
			<div class="input-box">
				<input type="text" id="NewPhone" required>
				<label>Phone Number</label>
			</div>
			<div class="input-box">
				<input type="text" id="NewEmail" required>
				<label>Email</label>
			</div>
			<button type="submit" id="addContactButton" onclick="addContact();" class="btn">Add</button>
	</div>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
	const wrapper = document.querySelector('.wrapper-add');
	const contact = document.querySelector('.wrapper-contact');
	const btnadd = document.querySelector('.btnAdd-popup');
	const iconClose = document.querySelector('.icon-close');
	
	btnadd.addEventListener('click', ()=> {
		wrapper.classList.add('active-popup');
		contact.classList.add('active-popup')
	});

	iconClose.addEventListener('click', ()=> {
		wrapper.classList.remove('active-popup');
		contact.classList.remove('active-popup')
	});
</script>

</body>
</html>
