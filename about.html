<html>

	<title>**The Otter**</title>
    <link href="css/styles.css" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">

</head>

<body>

	<header>
		<div class="logo">
			<img src="otter.png" alt="Otter picture" style="width:80px;height:70px;float:left;margin:10px">
			<h2 style="height:70px;float:left;margin:10px">The-Otter</h2>
		</div>
		<nav class="navigation">
			<a href="https://github.com/Autoonus/POOSD-project">GitHub</a>
            <button class="btnLogin-popup" onclick="location.href='http://the-otter.com/index.html'">Login</button>
		</nav>
	</header>
	
	<div class="wrapper-about">
        	<div class ="form-box about">
			<h2>Credits</h2>
			<div class="name" style="align-self:center;font-size:2em;float:left;margin:20px">
				<p>James Allen<br />Database</p>
			</div>
			<div class="name" style="align-self:center;font-size:2em;float:left;margin:20px">
				<p>Jack Wilson<br />Front-End<br />API</p>
			</div>
			<div class="name" style="align-self:center;font-size:2em;float:left;margin:20px">
				<p>Connor Fisher<br />Front-End</p>
			</div>
			<br />
			<div class="name" style="align-self:center;font-size:2em;float:left;margin:20px">
				<p>Jonathan Luong<br />API</p>
			</div>
			<div class="name" style="align-self:center;font-size:2em;float:left;margin:20px">
				<p>Jacob Riesterer<br />Project Manager<br />Front-End</p>
			</div>
			<div class="name" style="align-self:center;font-size:2em;float:left;margin:20px">
				<p>Alexander Charkiewicz<br />Front-End</p>
			</div>
        	</div>
	</div>

	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<script>
		const wrapper = document.querySelector('.wrapper');
		const loginLink = document.querySelector('.login-link');
		const registerLink = document.querySelector('.register-link');
		const btnPopup = document.querySelector('.btnLogin-popup');
		
		registerLink.addEventListener('click', ()=> {
			wrapper.classList.add('active');
		});
		
		loginLink.addEventListener('click', ()=> {
			wrapper.classList.remove('active');
		});
		
		btnPopup.addEventListener('click', ()=> {
			wrapper.classList.add('active-popup');
		});
	</script>
</body>
</html>
