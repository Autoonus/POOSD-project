<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>**The Otter**</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

	<header>
		<div class="logo">
			<img src="otter.png" alt="Otter picture" style="width:80px;height:70px;float:left;margin:10px">
			<h2 style="height:70px;float:left;margin:10px">The-Otter</h2>
		</div>
		<nav class="navigation">
			<a href="https://github.com/Autoonus/POOSD-project">GitHub</a>
            <button class="btnLogin-popup" onclick="location.href='http://the-otter.com/index.html'">Login</button>
		</nav>
	</header>
	
	<div class="wrapper-about">
        <div class ="form-box about">
			<h2>Credits</h2>
        </div>
	</div>

	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<script>
		const wrapper = document.querySelector('.wrapper');
		const loginLink = document.querySelector('.login-link');
		const registerLink = document.querySelector('.register-link');
		const btnPopup = document.querySelector('.btnLogin-popup');
		
		registerLink.addEventListener('click', ()=> {
			wrapper.classList.add('active');
		});
		
		loginLink.addEventListener('click', ()=> {
			wrapper.classList.remove('active');
		});
		
		btnPopup.addEventListener('click', ()=> {
			wrapper.classList.add('active-popup');
		});
	</script>
</body>
</html>
